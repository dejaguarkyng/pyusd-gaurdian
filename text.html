<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PYUSD Guardian</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        fontFamily: {
          'sans': ['Poppins', 'sans-serif'],
          'serif': ['Playfair Display', 'serif'],
        },
        extend: {
          colors: {
            gold: {
              50: '#FFF9E5',
              100: '#FFF0BF',
              200: '#FFE380',
              300: '#FFD740',
              400: '#FFC700',
              500: '#F2B200',
              600: '#D69E00',
              700: '#B38600',
              800: '#8F6B00',
              900: '#6B5000',
            },
            dark: {
              800: '#1E1E1E',
              900: '#121212',
            }
          }
        }
      }
    }
  </script>
  <style type="text/tailwind">
    @layer components {
      .gold-gradient {
        @apply bg-gradient-to-r from-gold-400 to-gold-600;
      }
      .gold-text {
        @apply text-transparent bg-clip-text gold-gradient;
      }
      .gold-border {
        @apply border-gold-400;
      }
      .card {
        @apply bg-dark-800 rounded-lg border border-gold-800/30 shadow-lg overflow-hidden;
      }
      .card-header {
        @apply px-6 py-4 border-b border-gold-800/30 bg-dark-900/50;
      }
      .btn-gold {
        @apply gold-gradient text-dark-900 font-medium px-4 py-2 rounded-md hover:shadow-md transition-all;
      }
      .btn-dark {
        @apply bg-dark-900 text-gold-300 border border-gold-700/30 px-4 py-2 rounded-md hover:border-gold-400 transition-all;
      }
    }
  </style>
</head>
<body class="bg-dark-900 text-white font-sans">
  <div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="border-b border-gold-800/30 py-4 bg-dark-800">
      <div class="container mx-auto px-6 flex justify-between items-center">
        <div class="flex items-center space-x-3">
          <div class="gold-gradient w-10 h-10 rounded-full flex items-center justify-center shadow-lg">
            <i class="fas fa-shield-alt text-dark-900 text-lg"></i>
          </div>
          <h1 class="font-serif text-2xl font-bold gold-text">PYUSD Guardian</h1>
        </div>
        <div class="flex items-center space-x-6">
          <div id="connection-status" class="flex items-center space-x-2">
            <span class="h-2 w-2 bg-green-500 rounded-full"></span>
            <span class="text-sm text-gold-200">Monitoring</span>
          </div>
          <button id="refresh-btn" class="btn-gold">
            <i class="fas fa-sync-alt mr-2"></i>Refresh
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 container mx-auto px-6 py-8">
      <!-- Stats -->
      <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
        <div class="card p-6">
          <p class="text-sm text-gold-300 mb-1">Current Block</p>
          <p id="current-block" class="text-2xl font-bold gold-text">-</p>
        </div>
        <div class="card p-6">
          <p class="text-sm text-gold-300 mb-1">Transactions</p>
          <p id="pyusd-tx-count" class="text-2xl font-bold gold-text">-</p>
        </div>
        <div class="card p-6">
          <p class="text-sm text-gold-300 mb-1">Flagged</p>
          <p id="flagged-tx-count" class="text-2xl font-bold text-red-500">-</p>
        </div>
        <div class="card p-6">
          <p class="text-sm text-gold-300 mb-1">Monitoring Since</p>
          <p id="monitoring-since" class="text-2xl font-bold gold-text">-</p>
        </div>
      </div>

      <!-- Transaction Monitor -->
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Transaction List -->
        <div class="lg:col-span-2">
          <div class="card">
            <div class="card-header flex justify-between items-center">
              <h2 class="font-serif text-xl gold-text">Transactions</h2>
              <select id="tx-filter" class="bg-dark-900 text-gold-200 text-sm rounded-md px-3 py-2
